# remap prefix to Control + s
unbind C-b
set -g prefix C-s
bind C-s send-prefix

###############
# TMUX SETTINGS
###############

# Reasonable scrollback history
set -g history-limit 10000
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:Tc'
set-option -sa terminal-features ',xterm-kitty:RGB'

# Allow fast key repeats
set -g repeat-time 0
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# enable vim focus events
set -g focus-events on

# Enable OSC 52 clipboard support (for containers)
set -g set-clipboard on
set -g allow-passthrough on

# fix mouse scroll issues using the tmux-better-mouse-mode plugin
set-option -g mouse on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -g pane-base-index 1

# split window and fix path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

#synchronize all panes in a window
bind y setw synchronize-panes

# match pane movements to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
